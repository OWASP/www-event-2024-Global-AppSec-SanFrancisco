  Title: The Mobile Playbook - A guide for iOS and Android App Security - 3 Day Training
  URL: https://www.eventbrite.com/e/owasp-global-appsec-san-francisco-2024-tickets-723699172707?aff=oddtdtcreator
  SectionId: sku_WASE
  Description: >-
      (Available as hybrid - in Person or online)

      This three-day hands-on course teaches penetration testers and developers how to analyse Android and iOS applications for security vulnerabilities by going through the different phases of testing, including dynamic testing, static analysis, reverse engineering and Software Composition Analysis (SCA), using the OWASP Mobile Application Security Testing Guide (MASTG). The OWASP MASTG is a comprehensive and open source guide to mobile security testing for both iOS and Android, providing a methodology and very detailed technical test cases to ensure completeness and using the latest attack techniques against mobile applications. This course will give you hands-on experience with open source tools and advanced methodologies by guiding you through real-world scenarios.
      <br>
      Detailed outline<br>
      <br>
      We'll start the first day with an introduction to the OWASP MASVS and MASTG and the latest updates to it and then dive into the Android platform and its security architecture. Students will no longer be required to bring their own Android device, instead each student will be provided with a cloud-based virtualised Android device from Corellium. Topics include<br>
      <br>
      <li>Intercepting network traffic from apps written in mobile app frameworks such as Google's Flutter</li>
      <li>Reverse engineering a Kotlin app and identifying and exploiting a real-world deep link vulnerability through manual source code review</li>
      <li>Explore the differences and effectiveness of reverse engineering Android apps using Smali patching, Magisk and Dynamic Instrumentation with Frida</li>
      <li>Frida crash course to get started with dynamic instrumentation on Android apps<li>
      <li>Bypass different implementations of SSL pinning using Frida<li>
      <li>Use dynamic instrumentation with Frida to Bypass multiple root detection mechanisms</li>
      Day 1 will be closed with a Capture the Flag (CTF)<br>
      <br>
      On day 2 we wrap up Android and start with iOS and we will use a Github repo to trigger static scanning, SCA and secret scanning on Kotlin and Swift<br>
      <br>
      Android<br>
      <br>
      <li>Analyse the storage of an Android app and understand the various options on how and where files can be stored (app-specific, shared storage etc.)
      <li>Using Brida (Frida and Burp) to bypass End2End encryption in an Android App</li>
      <li>Static Scanning of Kotlin source code, identifying vulnerabilities and eliminating false positives</li>
      <li>Scanning for secrets in an APK</li><br>
      <br>
      iOS<br>
      <br>
      <li>Introduction into iOS Security fundamentals</li>
      <li>Scanning for secrets in a Swift repository and identifying ways to handle them securely</li>
      <li>Software Composition Analysis (SCA) for iOS - Scanning 3rd party libraries and SDKs in mobile package managers for known vulnerabilities and mitigation strategies</li>
      <li>Statically scanning Swift source code, identifying vulnerabilities and eliminating false positives</li>
      <li>Demonstration on how to test watchOS apps and it's limitations</li>
      <br>
      Day 3 focuses on iOS. We will begin the day by creating an iOS test environment using Corellium and dive into several topics, including<br>
      <br>
      <li>Intercepting network traffic of an iOS App in various scenarios, including intercepting traffic that is not HTTP</li>
      <li>Examining stateless authentication (JWT) in a mobile app</li>
      <li>A Frida crash course to get started with dynamic instrumentation for iOS applications</li>
      <li>Analyse the storage of an iOS app and understand the various options on how (Realm databases etc.) and where files can be stored</li>
      <li>Testing methodology with a non-jailbroken device by repackaging an IPA with the Frida gadget</li>
      <li>Using Frida to bypass runtime instrumentation of iOS applications</li>
      <li>Anti-Jailbreaking Mechanisms</li>
      <li>Frida's detection mechanism</li><br>
      <br>
      We'll wrap up the final day with a "Mobile Hacking Scavenger Hunt." This unique CTF will feature not just mobile apps but also physical art objects, which we refer to as "hackable artworks".<br>
      <br>
      Whether you are a beginner who wants to learn mobile app testing from the ground up, or an experienced pentester or developer who wants to improve your existing skills to perform more advanced attack techniques, or just for fun, this training will help you achieve your goals.<br>
      <br>
      The course consists of many different labs developed by the instructor and is approximately 65% hands-on and 35% lecture.<br>
      <br>
      Upon successful completion of this course, students will have a better understanding of how to test for vulnerabilities in mobile applications, how to suggest the right mitigation techniques to developers, and how to perform tests consistently.<br>
      <br>
      What students should bring<br>
      <br>
      The following requirements must be met by students in order to be able to follow all exercises and participate fully<br>
      <br>
      <li>Laptop (Windows/Linux/macOS) with at least 8GB of RAM and 40GB of free disk space</li>
      <li>Full administrative access in case of problems with the laptop environment (e.g. ability to disable VPN or AV/EDR)</li>
      <li>Virtualisation software (e.g. VMware, VirtualBox, UTM); a virtual machine will be provided for X86 and ARM architecture (for M1/M2/M3 MacBooks) with all tools required for the training</li>
      <li>Ideally a tablet to have a second screen for the practical lab slides when doing the hands-on sessions</li>
      <li>Github account is needed (free account is sufficient) to fork a repository</li><br>
      <br>
      An iOS and Android device is NOT required as an emulated instance is provided for each student hosted at Corellium. This is a cloud-based environment that allows each student access to a jailbroken iOS device and a rooted Android device during the training.<br>
      <br>
      What students will receive<br>
      <br>
      <li>Slide decks for the iOS and Android training and all videos for all demonstrations shared in class</li>
      <li>All vulnerable apps used during the training, either as APK or IPA</li>
      <li>Detailed write-ups for all labs so you can review them at your own pace after the course</li>
      <li>Dedicated Slack channel used to help students prepare before the course, communicate during the course and stay in touch after the course for any questions</li>
      <li>Certificate of completion</li><br>
      <br>
      What prerequisites should students have before attending this training?<br>
      <br>
      <li>This course is for Beginners and Intermediate</li>
      <li>Basic understanding of mobile apps</li>
      <li>able to use Linux command line</li><br>
      <br>
