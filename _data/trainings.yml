      <li>Mitigate threats in a payment service build with microservices and S3 buckets</li>
      <li>Threat modeling a Machine Learning-Powered Chatbot</li>
      <li>Apply the OWASP Threat Modeling Playbook on agile development</li>
      <li>Threat modeling the CI/CD pipeline</li>
      <li>Battle for control over "Zwarte Wind", an offshore wind turbine park</li><br>
      <br>
      <br>After each hands-on exercise, the results are discussed, and students receive a documented solution.<br>
