    Global AppSec San Francisco returns November 14-18. Designed for private and public sector infosec professionals, the two day OWASP conferences equip developers, defenders, and advocates to build a more secure web.  **We are offering educational 1-day, 2-day, and 3-day [training courses](https://sf.globalappsec.org/trainings/) on November 14-16 and the conference days immediately following on November 17-18.** 
